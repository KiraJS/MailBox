<div class="panel panel-info">
  <div class="panel-heading">
    <avatar><img ng-src="{{$ctrl.user.avatar}}" alt="" style="border-radius: 50%"></avatar>
    <span class="panel-title">{{$ctrl.user.fullName}}</span>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class=" col-md-9 col-lg-9 ">
        <table class="table table-user-information">
          <tbody>
            <tr>
              <td>Дата рождения</td>
              <td>{{$ctrl.user.birthdate}}</td>
            </tr>
            <tr>
              <td>Пол</td>
              <td>{{$ctrl.user.gender}}</td>
            </tr>
            <tr>
              <td>Адрес</td>
              <td>{{$ctrl.user.address}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>
                <a href="mailto:{{$ctrl.user.email}}">{{$ctrl.user.email}}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
